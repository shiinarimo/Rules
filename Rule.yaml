script:
  code: |
    def main(ctx, metadata):
        port_list = [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 5222, 5228, 5229, 5230, 8080, 8443, 8880, 8888, 8889]
        ruleset_action = {
            "Reject": "Reject", 
            "Special": "DIRECT",
            "Adblock": "Reject",
            "Netflix": "Media",
            "Spotify": "Music",
            "Soundcloud": "Music",
            "YouTube": "YouTube",
            "YouTube Music": "Youtube",
            "WeTV": "CN-service",
            "ABC": "Media",
            "Abema TV": "Media",
            "Amazon": "Amazon",
            "Apple News": "Media",
            "Apple TV": "Media",
            "Bahamut": "Media",
            "BBC iPlayer": "Media",
            "DAZN": "Media",
            "Discovery Plus": "Media",
            "encoreTVB": "Media",
            "Fox Now": "Media",
            "Fox+": "Media",
            "HBO": "Media",
            "Hulu Japan": "Media",
            "Hulu": "Media",
            "Japonx": "Media",
            "JOOX": "Media",
            "KKBOX": "Media",
            "KKTV": "Media",
            "Line TV": "Media",
            "myTV SUPER": "Media",
            "Niconico": "Media",
            "Pandora": "Media",
            "PBS": "Media",
            "Pornhub": "Media",
            "ViuTV": "Media",
            "Disney Plus": "Media",
            "Telegram": "SNS",
            "Discord": "SNS",
            "Facebook": "SNS",
            "Twitter": "SNS",
            "Steam": "Steam",
            "Speedtest": "Speedtest",
            "PayPal": "PayPal",
            "Microsoft": "Microsoft",
            "PROXY": "Proxy",
            "Apple": "Apple",
            "Scholar": "Scholar",
            "Domestic": "CN-service",
            "Domestic IPs": "CN-service",
            "Addproxy": "Add-proxy",
            "Addblock": "Add-block",
            "LAN": "DIRECT"
            }
        port = int(metadata["dst_port"])
        if port not in port_list:
            return "DIRECT"
        for rule_name in ctx.rule_providers.keys():
            if ctx.rule_providers[rule_name].match(metadata):
                return ruleset_action[rule_name]
        ip = metadata["dst_ip"] or ctx.resolve_ip(metadata["host"])
        if ip == "":
          return "DIRECT"
        code = ctx.geoip(ip)
        if code == "CN":
          return "CN-service"
        return "Other"
